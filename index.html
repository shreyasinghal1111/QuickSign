<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-16x16.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main">

        <div class="top">


            <div class="block">
                <p>Text Color Picker</p>
                <input type="color" class="form-control" id="colorPicker" />
            </div>


            <div class="block">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor" />
            </div>


            <div class="block">
                <p>Font Size</p>
                <select id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>

        </div>
        <canvas class="canvas" id="myCanvas" width="800px" height="400px">
        </canvas>


        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save And Download</button>
            <!-- <button type="button" class="btn btn-warning" id="retrieve">Retrieve saved Signature</button> -->

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
